{% extends "base.html" %}
{% load static %}


{% block title %}Editores{% endblock %}
{% block content %}

  <section>
    <div class="container">
      <div class="row">
      <div>
        <h2>Editores</h2>
        <p class="text-right""><button class="btn btn-primary">Añadir</button></p>
      </div>
        <table class="table table-striped table-hover ">
          <thead>
            <tr class="bg-primary">
                <th>Nombre</th>
                <th>Usuario</th>
                <th>Fecha creación</th>
                <th>Noticias</th>
            </tr>

          </thead>
          <tbody>
          {% for editor in object_list %}
            <tr>
                <td><a href="/home">{{editor.nombre}}</a></td>
                <td>{{editor.username}}</td>
                <td>{{editor.fecha_creacion}}</td>
                <td><a href="#">Aspx.pdf</a></td> 
            </tr>
          {% endfor %}
          </tbody> 
        </table>
      </div>
    </div>
  </section>
{% endblock %}
